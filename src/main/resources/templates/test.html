<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<form th:action="@{/thanks}" th:object="${guest}"  method="post" action="#" class="row" >
    <div class="col">
        <input th:field="*{firstName}" type="text" class="form-control" placeholder="First name" aria-label="First name">
    </div>
    <div class="col">
        <input th:field="*{lastName}" type="text" class="form-control" placeholder="Last name" aria-label="Last name">
    </div>
    <div class="col-12">
        <button type="submit" class="btn btn-primary">Submit </button>
    </div>

</form>

</body>
</html>
