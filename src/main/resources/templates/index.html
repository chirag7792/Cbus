<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>CBus</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<div>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">CBus</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                    <a class="nav-link" href="#">About Us</a>
                    <a class="nav-link" href="#">Services</a>
                    <a class="nav-link" href="#">Contact Us</a>
                </div>
            </div>
        </div>
    </nav>
</div>
<div >

    <h2 type="text" class="text-4xl text-blue-500 py-4 px-4">Welcome to Home Portal </h2>

    <h3 type="text" class="text-4xl text-blue-500 py-4 px-4">Do you have any of the Following symptoms?</h3>
    <select class="form-select" multiple aria-label="multiple select example">
        <option selected>Open this menu</option>
        <option value="1">Fever</option>
        <option value="2">Sore Throat</option>
        <option value="3">Headache</option>
    </select>
    <h3 type="text" class="text-4xl text-blue-500 py-4 px-4">No Symptoms please check this radio button</h3>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
        <label class="form-check-label" for="flexRadioDefault1">
            None
        </label>
    </div>
    <form th:action="@{/thanks}" th:object="${guest}"  method="post" action="#" class="row">
        <div class="col">
            <input th:field="*{firstName}" type="text" class="form-control" placeholder="First name" aria-label="First name">
        </div>
        <div class="col">
            <input th:field="*{lastName}"- type="text" class="form-control" placeholder="Last name" aria-label="Last name">
        </div>
        <div class="col-md-6">
            <label for="inputEmail4" class="form-label">Email</label>
            <input  th:field="*{email}" type="email" class="form-control" id="inputEmail4">
        </div>
        <div class="col-md-6">
            <label for="inputPassword4" class="form-label">Phone</label>
            <input  th:field="*{phone}" type="password" class="form-control" id="inputPassword4">
        </div>
        <div class="col-12">
            <label for="inputAddress" class="form-label">Purpose</label>
            <input th:field="*{purpose}" type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
        </div>
<!--        <div class="col-12">-->
<!--            <label for="inputAddress2" class="form-label">Address 2</label>-->
<!--            <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">-->
<!--        </div>-->
        <div class="col-md-6">
            <label for="inputCity" class="form-label">City</label>
            <input  type="text" class="form-control" id="inputCity">
        </div>
        <div class="col-md-4">
            <label for="inputState" class="form-label">Province</label>
            <input type="text" class="form-control" id="inputState">
<!--            <select id="inputState" class="form-select">-->
<!--                <option selected>Choose...</option>-->
<!--                <option>...</option>-->
<!--            </select>-->
        </div>
        <div class="col-md-2">
            <label for="inputZip" class="form-label">Postal Code</label>
            <input  type="text" class="form-control" id="inputZip">
        </div>
<!--        <div class="col-12">-->
<!--            <div class="form-check">-->
<!--                <input class="form-check-input" type="checkbox" id="gridCheck">-->
<!--                <label class="form-check-label" for="gridCheck">-->
<!--                    Check me out-->
<!--                </label>-->
<!--            </div>-->
<!--        </div>-->
        <div class="col-12">
            <button type="submit" class="btn btn-primary">Submit </button>
        </div>
    </form>
</div>

</body>
</html>
